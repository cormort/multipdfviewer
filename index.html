<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多檔案 PDF 網頁瀏覽器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 移除了原本的 pdf.js CDN 引用 -->
</head>
<body>
    <div class="app-container">
        <!-- 左側工具列 -->
        <aside class="toolbar" id="toolbar">
            <div class="toolbar-section">
                <h3>檔案操作</h3>
                <input type="file" id="file-input" multiple accept=".pdf" style="display: none;">
                <button id="select-files-btn" class="btn">選擇 PDF</button>
                <button id="clear-files-btn" class="btn">清除所有檔案</button>
                <button id="restore-session-btn" class="btn hidden">恢復上次工作階段</button>
            </div>

            <div class="toolbar-section">
                <h3>文件切換</h3>
                <select id="doc-selector" disabled></select>
            </div>

            <div class="toolbar-section">
                <h3>跨文件搜尋</h3>
                <input type="search" id="search-input" placeholder="輸入關鍵字..." disabled>
                <div id="search-results"></div>
            </div>
            
            <div id="loading-indicator" class="loading hidden">
                <div class="spinner"></div>
                <span id="loading-text">處理中...</span>
            </div>
        </aside>

        <!-- 可拖曳分隔線 -->
        <div class="resizer" id="resizer"></div>

        <!-- 右側內容區 -->
        <main class="main-content" id="main-content">
            <nav class="navigation-bar" id="nav-bar">
                <button id="first-page-btn">«</button>
                <button id="prev-page-btn">‹</button>
                <input type="number" id="page-num-input" min="1">
                <span id="page-info">第 - 頁 / 共 - 頁</span>
                <button id="next-page-btn">›</button>
                <button id="last-page-btn">»</button>
            </nav>
            <div class="pdf-viewer" id="pdf-viewer">
                <p class="placeholder-text">請從左側選擇 PDF 檔案以開始</p>
                <!-- PDF 將會被嵌入到這裡 -->
            </div>
        </main>
    </div>

    <script src="ui.js" type="module"></script>
    <script src="db.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
